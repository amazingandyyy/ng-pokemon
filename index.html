<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ngPokemon</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/main.js"></script>
</head>

<body ng-app="pokeApp" ng-controller="mainCtrl">
    <div class="container">
        <h1 class="text-center">ngPokemon</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                </tr>

        </thead>
        <tbody>
            <tr ng-repeat="pokenmon in pokeList">
                <td>{{pokenmon.entry_number}}</td>
                <td>{{pokenmon.pokemon_species.name}}</td>
            </tr>
        </tbody>
        </table>
    </div>

</body>

</html>
